<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h2 {
            color: navy;
        }
        h3 {
            color: #0000ff;
        }
        h4 {
            color: rgb(0,0,0,255);
        }
         /* 투명도가 50 퍼샌트인 파란색  */
        h5 {
            background-color: rgba(0,0,255,.5);
        }
        h6 {
            background-color: hsla(240,100%,50%,.5%);
            color: #fff;
            padding : 20px;
        }

        /* 빨강 : #ff0000 = f00 */
        /* rgb color + alpha (투명도)  */

    </style>
</head>

<body>
    <h1>color</h1>
    <h2>color name</h2>
    <h3>hex code</h3>
    <h4>rgb color</h4>
    <h5>rgba color</h5>
    <h6>hls color</h6>
</body>

</html>
